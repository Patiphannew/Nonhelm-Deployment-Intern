apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  namespace: myapp
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.org/rewrites: "serviceName=service-echo rewrite=/"
    nginx.org/rewrites: "serviceName=service-tutum rewrite=/"
  labels:
    app: new-ingress

spec:
  rules:
    - host: a61e0440a72614d5bb7cf6ae674841e3-229324528.ap-southeast-1.elb.amazonaws.com
      http:
        paths:
          - path: /echo
            pathType: Exact
            backend:
              serviceName: service-echo
              servicePort: 80

          - path: /hello
            pathType: Exact
            backend:
              serviceName: service-tutum
              servicePort: 80
