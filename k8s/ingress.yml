apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  namespace: myapp
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.org/rewrites: "serviceName=service-echo rewrite=/"
    nginx.org/rewrites: "serviceName=service-tutum rewrite=/"

spec:
  rules:
    - host: adba7157892f448d590595ff64524c57-528744535.ap-southeast-1.elb.amazonaws.com
      http:
        paths:
          - path: /echo
            pathType: Exact
            backend:
              serviceName: service-echo
              servicePort: 80

          - path: /hello
            pathType: Exact
            backend:
              serviceName: service-tutum
              servicePort: 80
