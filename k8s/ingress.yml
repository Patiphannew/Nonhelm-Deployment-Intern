apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  namespace: nonhelm
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.org/rewrites: "serviceName=service-echo rewrite=/"
    nginx.org/rewrites: "serviceName=service-tutum rewrite=/"
  labels:
    app: new-ingress

spec:
  rules:
    - host: a6e40540f57ef4741b108a819aa1b92e-1713952937.ap-southeast-1.elb.amazonaws.com
      http:
        paths:
          - path: /echo
            pathType: Exact
            backend:
              serviceName: service-echo
              servicePort: 80

          - path: /hello
            pathType: Exact
            backend:
              serviceName: service-tutum
              servicePort: 80
